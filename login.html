<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SwiftRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Header -->
    <div id="header">
      <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
      </script>
    </div>

    <main class="min-h-screen flex items-center justify-center py-12 px-4">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to SwiftRide</h2>
        
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded" required>
          </div>
          
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded" required>
            <a href="#" class="text-sm text-blue-600 hover:underline mt-1 block">Forgot password?</a>
          </div>
          
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
            Login
          </button>
          
          <p class="text-center mt-4 text-gray-600">
            New to SwiftRide? <a href="signup.html" class="text-blue-600">Create account</a>
          </p>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
