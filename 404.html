<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | SwiftRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Header -->
    <div id="header">
      <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
      </script>
    </div>

    <main class="min-h-screen flex items-center justify-center py-12 px-4">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <i class="fas fa-exclamation-triangle text-5xl text-yellow-500 mb-4"></i>
        <h2 class="text-2xl font-bold mb-2">404 - Page Not Found</h2>
        <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition inline-block">
          Return Home
        </a>
      </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
